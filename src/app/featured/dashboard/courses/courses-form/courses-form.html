<form [formGroup]="createForm" (ngSubmit)="onSubmit()">
  @if (isEditing) {
  <mat-form-field appearance="fill">
    <mat-label>ID</mat-label>
    <input matInput disabled value="{{ courseId }}" />
  </mat-form-field>
  }

  <mat-form-field class="w-full">
    <mat-label>Titulo</mat-label>
    <input
      [ngClass]="{
          'is-invalid': inputInvalid('title'),
          'is-valid': inputValid('title') && createForm.get('title')?.dirty,
        }"
      matInput
      name="title"
      formControlName="title"
    />

    <mat-error> {{ getError('title') }} </mat-error>
  </mat-form-field>

  <mat-form-field class="w-full">
    <mat-label>Descripción</mat-label>
    <textarea
      matInput
      placeholer="Descripción"
      name="description"
      formControlName="description"
    ></textarea>

    <mat-error> {{ getError('description') }} </mat-error>
  </mat-form-field>

  <mat-form-field class="w-full">
    <mat-label>Último Service</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="lastServiceDate" placeholder="Seleccionar fecha" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error> {{ getError('lastServiceDate') }} </mat-error>
  </mat-form-field>

  <div class="w-full">
    <mat-slide-toggle formControlName="serviceDone">
      {{ createForm.get('serviceDone')?.value ? 'Hecho' : 'Pendiente' }}
    </mat-slide-toggle>
  </div>

  <button mat-raised-button color="primary">Guardar</button>
</form>
